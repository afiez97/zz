<div class="row">
    <!-- Example Tab -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="txt-dark">
                                <a href="javascript:void(0);" id="btnKembali"><i class="fa fa-arrow-left"></i></a>                                
                                Konfigurasi Sistem
                            </h5>
                        </div>
                    </div>
                    <!-- Nav tabs -->
                    <form id="update">
                        <p>
                            <div class="row">
                                <div class="col-sm-3 m-t-30">
                                    Nama Sistem
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="upt_id" readonly class="form-control mb-20 hidden">
                                    <input type="text" id="nama_sistem" readonly class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Versi Sistem
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="versi_sistem" readonly class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Pelepasan Sistem
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="pelepasan_sistem" readonly class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 mb-20 hidden">
                                    Status Sistem
                                </div>
                                <div class="col-sm-9 m-t-20 hidden">
                                    <label class="adomx-switch-2 success"><input type="checkbox" id="status_sistem" class="form-control mb-20"> <i class="lever"></i> <span class="text" id="text_status_sistem">Aktif</span></label>
                                </div>
                                <div class="col-sm-3 m-t-30 hidden">
                                    Katalaluan (minimum aksara)
                                </div>
                                <div class="col-sm-9 m-t-20 hidden">
                                    <input type="text" id="min_katalaluan" class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 mb-20 hidden">
                                    Polisi Katalaluan
                                </div>
                                <div class="col-sm-9 m-t-20 hidden">
                                    <label class="adomx-switch-2 success"><input type="checkbox" id="polisi_katalaluan" class="form-control mb-20"> <i class="lever"></i> <span class="text" id="text_polisi_katalaluan">Aktif</span></label>
                                </div>
                                <div class="col-sm-3 m-t-30 hidden">
                                    Akaun Pengguna Tamat Selepas (Hari)
                                </div>
                                <div class="col-sm-9 m-t-20 hidden">
                                    <input type="text" id="active_until" class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Mail Gateway
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="mail_gateway" class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Mail Username
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="mail_username" class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Mail Password
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="mail_password" class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Mail SMTP Secure
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="mail_smtp_secure" class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Mail Port
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="mail_port" class="form-control mb-20">
                                </div>
                                <div class="col-sm-3 m-t-30">
                                    Pautan Sistem
                                </div>
                                <div class="col-sm-9 m-t-20">
                                    <input type="text" id="link_sistem" class="form-control mb-20">
                                </div>
                                <div class="col-sm-12 m-t-20" align="right">
                                    <button class="btn btn-primary" type="submit"><i class="ti-check"></i> Simpan</button>                        
                                </div>
                            </div>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../pentadbir_sistem/pen_ttpn_sistem.js"></script>
